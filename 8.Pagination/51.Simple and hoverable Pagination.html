<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<style type="text/css">

	.pagination{
		display: inline-block;
		padding: 0;
		margin:0;
	}
	.pagination li{
		display: inline;
	}
	.pagination li a{
		color:black;
		float: left;
		padding: 8px 16px;
		text-decoration: none;
		border-radius: 5px;

	}

	.pagination li a.active{
		background-color: green;	
		color:white;
		border-radius: 5px;	
	}

	.pagination li a:hover{
		background-color: #ddd;
	}

	</style>
</head>
<body>
	<ul class="pagination">
		
		<li><a href="#"><</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#" class="active">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">6</a></li>
		<li><a href="#">7</a></li>
		<li><a href="#">></a></li>

	</ul>
</body>
</html>
